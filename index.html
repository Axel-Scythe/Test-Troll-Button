<!DOCTYPE html>
<html>
<head>
	<title>Test Button</title>
	<style type="text/css">
	button{
		color:red;
		border: 10px solid orange;
		font-size: 200px;
		background-color: purple;
		border-radius: 20px;
		text-align: center;
		}
	</style>
	
</head>
<body style="text-align: center;">

<button type="button" onclick="newTab('http://www.google.com')">Button Of DEATH</button>


<script type="text/javascript">
	
	function newTab(url){
		var win = window.open(url, '_blank');
		win.focus();
		newTab('http://www.google.com');
	}

</script>

</body>
</html>
